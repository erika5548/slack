<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOTARO Space Mission Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            background-image: url('https://placehold.co/1024x768/000/fff?text=Starfield+Background');
            background-size: cover;
            background-position: center;
            animation: fadeIn 1.5s ease-in-out;
            min-height: 100vh;
            transition: background-image 1s ease-in-out;
            -webkit-text-size-adjust: 100%; /* iPadでの文字サイズ自動調整を無効化 */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            max-width: 700px; /* iPad向けに少し幅を広げました */
            margin: 0 auto;
            padding: 2.5rem; /* 余白を調整 */
            background-color: rgba(26, 32, 44, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        h1 {
            text-shadow: 0 0 10px #4299e1, 0 0 20px #4299e1;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 10px #4299e1, 0 0 20px #4299e1; }
            50% { text-shadow: 0 0 20px #63b3ed, 0 0 40px #63b3ed; }
        }
        .task-item {
            position: relative;
            background-color: rgba(45, 55, 72, 0.8);
            border-left: 5px solid #4299e1;
            transition: all 0.3s ease;
            padding: 1.25rem; /* 内側の余白を広げました */
        }
        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.3);
        }
        .task-item.completed {
            background-color: rgba(26, 32, 44, 0.8);
            border-left-color: #38a169;
            opacity: 0.7;
        }
        .task-item.completed .task-name-editable {
            text-decoration: line-through;
            color: #718096;
        }
        input[type="checkbox"] {
            transform: scale(1.8); /* チェックボックスを大きくしました */
            accent-color: #48bb78;
        }
        .report-button, .reset-button {
            transition: transform 0.2s, box-shadow 0.2s;
            padding: 1rem 1.5rem; /* ボタンを大きくしました */
            font-size: 1.1rem;
        }
        .report-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #38a169;
        }
        .reset-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #f6e05e;
        }
        .mission-log {
            font-size: 1.5rem;
            text-align: center;
            margin-top: 1rem;
            color: #48bb78;
            opacity: 0;
            animation: slideInUp 0.5s forwards;
            animation-delay: 0.5s;
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .task-name-editable {
            border: none;
            background: transparent;
            color: inherit;
            outline: none;
            font-size: 1.25rem; /* 文字を大きくしました */
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            width: 100%;
        }
        .task-name-editable:focus {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .task-icon {
            margin-right: 1rem; /* アイコンとの間隔を調整 */
        }
        .additional-input, .additional-select {
            background: transparent;
            border: 1px solid #4a5568;
            border-radius: 8px; /* 角を少し丸く */
            padding: 0.75rem; /* 入力欄を大きくしました */
            color: #cbd5e0;
            font-size: 1.1rem; /* 文字を大きくしました */
            margin-top: 0.75rem;
            font-family: sans-serif;
        }
        .summer-vacation-section {
            margin-top: 3rem;
            border-top: 2px solid #4a5568;
            padding-top: 2rem;
        }
        .note-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #4a5568;
            border-radius: 8px;
            padding: 0.75rem; /* 入力欄を大きくしました */
            color: #cbd5e0;
            font-size: 1rem; /* 文字を大きくしました */
            margin-top: 0.5rem;
            font-family: sans-serif;
            resize: none;
        }
        .note-label {
            font-size: 0.9rem; /* 文字を大きくしました */
            color: #a0aec0;
            margin-top: 0.5rem;
        }
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #2d3748;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 20px rgba(66, 153, 225, 0.5);
        }
    </style>
</head>
<body class="p-4">

    <div id="app" class="container">
        <h1 class="text-4xl font-bold text-center mb-6 text-blue-400">KOTARO SPACE MISSION LOG</h1>
        <p id="current-date" class="text-center text-xl font-bold text-gray-200 mb-4"></p>
        <p class="text-center text-sm text-gray-400 mb-8">Complete today's missions and aim for the stars!</p>

        <div class="mb-8 flex flex-col items-center">
            <button id="reset-button" class="reset-button bg-yellow-500 text-gray-900 font-bold py-3 px-6 rounded-full shadow-lg hover:bg-yellow-400 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.356 2H15" />
                </svg>
                Set New Missions
            </button>
        </div>

        <ul id="checklist" class="space-y-4">
            <!-- Daily missions will be inserted here -->
        </ul>

        <!-- Feelings section -->
        <div class="mt-8">
            <h3 class="text-xl font-bold text-gray-200 mb-2">今日の感想</h3>
            <select id="todays-feelings" class="additional-select w-full">
                <option value="最高！今日も目標達成！">最高！今日も目標達成！</option>
                <option value="モチベーション上がらずやりたくない日だった">モチベーション上がらずやりたくない日だった</option>
                <option value="明日もがんばる！">明日もがんばる！</option>
                <option value="明日は休みたいんですけど">明日は休みたいんですけど</option>
                <option value="その他">その他</option>
            </select>
            <textarea id="other-feelings-note" class="note-input w-full hidden mt-2" rows="2" placeholder="感想を自由に入力してください"></textarea>
        </div>

        <p id="completion-message" class="mission-log hidden">Mission Complete! You did great!</p>
        <div id="status-message" class="text-center text-sm mt-4 hidden"></div>

        <!-- Summer Vacation Home Work Section -->
        <div class="summer-vacation-section">
            <h2 class="text-3xl font-bold text-center mb-4 text-pink-400">SUMMER VACATION MISSIONS</h2>
            <p id="days-left" class="text-center text-lg text-gray-300 mb-6"></p>
            <ul id="summer-vacation-checklist" class="space-y-4">
                <!-- Summer vacation tasks will be inserted here -->
            </ul>
        </div>

        <!-- Report button moved to the very bottom -->
        <div class="mt-8 flex flex-col items-center">
            <button id="submit-button" class="report-button bg-green-500 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-green-400 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
                ママにミッションを報告！
            </button>
        </div>
    </div>

    <!-- Custom Modal for Alerts -->
    <div id="custom-modal" class="custom-modal">
        <div class="modal-content">
            <p id="modal-message" class="text-lg mb-4"></p>
            <button id="modal-ok-button" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-400">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checklist = document.getElementById('checklist');
            const resetButton = document.getElementById('reset-button');
            const submitButton = document.getElementById('submit-button');
            const completionMessage = document.getElementById('completion-message');
            const body = document.body;
            const currentDateElement = document.getElementById('current-date');
            const summerVacationChecklist = document.getElementById('summer-vacation-checklist');
            const daysLeftElement = document.getElementById('days-left');
            const statusMessage = document.getElementById('status-message');
            const todaysFeelingsSelect = document.getElementById('todays-feelings');
            const otherFeelingsNote = document.getElementById('other-feelings-note');
            const customModal = document.getElementById('custom-modal');
            const modalMessage = document.getElementById('modal-message');
            const modalOkButton = document.getElementById('modal-ok-button');

            // Configs
            const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxx-PCCM_ZFQ4dvWyukRc2FqZQ8ipSBxEYvjgAjPK2SOeDGP3bmQcjh72bVs6-5qN1v/exec";
            const originalBackground = 'url("https://placehold.co/1024x768/000/fff?text=Starfield+Background")';
            const completedBackground = 'url("https://placehold.co/1024x768/000/fff?text=CONGRATULATIONS!")';

            // Initial Data
            const dailyInitialTasks = [
                { name: '今日の体重', completed: false, value: '', note: '', type: 'weight' },
                { name: 'ハミガキチェック', completed: false, value: '', note: '', type: 'checkbox' },
                { name: '今日のランニング', completed: false, min: '', sec: '', note: '', type: 'running' },
                { name: '逆上がり練習チェックリスト', completed: false, value: '', note: '', type: 'checkbox' },
                { name: '音読', completed: false, book: '', count: '', note: '', type: 'reading' },
                { name: '漢字スキル', completed: false, start: '', end: '', note: '', type: 'page-range', max: 70 },
                { name: 'ITEM', completed: false, start: '', end: '', note: '', type: 'page-range', max: 250 },
                { name: '九九チャレンジ', completed: false, min: '', sec: '', note: '', type: 'multiplication' },
                { name: 'らっこたん', completed: false, value: '', note: '', type: 'checkbox' },
                { name: 'ソロタッチ', completed: false, value: '', note: '', type: 'checkbox' },
                { name: 'thinkthink', completed: false, value: '', note: '', type: 'checkbox' },
                { name: '算数検定の問題集', completed: false, year: '', times: '', note: '', type: 'math-exam' },
                { name: 'nobu先生', completed: false, start: '', end: '', note: '', type: 'page-range', max: 200 },
                { name: 'ELSA speak', completed: false, value: '', note: '', type: 'checkbox' },
                { name: 'TODO math', completed: false, value: '', note: '', type: 'checkbox' },
            ];
            const summerInitialTasks = [
                { name: '読書記録', completed: false, value: 0, note: '', required: 4, type: 'count' },
                { name: '絵日記', completed: false, value: 0, note: '', required: 2, type: 'count' },
                { name: '川調べ', completed: false, value: '', note: '', type: 'checkbox' },
                { name: 'shape book', completed: false, value: '', note: '', type: 'checkbox' },
                { name: 'show & tell', completed: false, value: '', note: '', type: 'checkbox' },
            ];

            // App State
            let dailyTasks;
            let summerTasks;
            let todaysFeelings;
            let otherFeelings;

            // --- Helper Functions ---
            function getIconSvg(taskName) {
                const name = taskName.toLowerCase();
                if (name.includes('体重')) {
                    return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>`;
                } else if (name.includes('ハミガキ')) {
                    return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-square"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>`;
                } else if (name.includes('ランニング') || name.includes('九九')) {
                    return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>`;
                } else if (name.includes('逆上がり')) {
                    return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.5 14h6.5M14 10h6.5M21 10A9 9 0 0 0 6 3.4M3 14a9 9 0 0 0 15 6.6"></path></svg>`;
                } else if (name.includes('音読') || name.includes('読書') || name.includes('スキル') || name.includes('ドリ')) {
                    return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>`;
                } else if (name.includes('算数検定') || name.includes('nobu先生') || name.includes('todo math') || name.includes('elsa')) {
                    return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>`;
                } else if (name.includes('らっこたん') || name.includes('ソロタッチ') || name.includes('thinkthink')) {
                    return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-list"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>`;
                } else if (name.includes('読書記録') || name.includes('絵日記')) {
                    return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-3"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>`;
                } else if (name.includes('川調べ')) {
                    return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map-pin"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>`;
                } else if (name.includes('shape book')) {
                    return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-grid"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>`;
                } else if (name.includes('show & tell')) {
                    return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mic"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>`;
                }
                return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>`;
            }
            
            // --- Data Storage Functions ---
            function saveData() {
                const dataToSave = {
                    dailyTasks,
                    summerTasks,
                    todaysFeelings,
                    otherFeelings,
                };
                localStorage.setItem('missionLogData', JSON.stringify(dataToSave));
            }

            function loadData() {
                const savedData = JSON.parse(localStorage.getItem('missionLogData'));
                const lastSaveDate = localStorage.getItem('lastSaveDate');
                const todayStr = new Date().toLocaleDateString();

                if (savedData && lastSaveDate === todayStr) {
                    dailyTasks = savedData.dailyTasks || dailyInitialTasks;
                    summerTasks = savedData.summerTasks || summerInitialTasks;
                    todaysFeelings = savedData.todaysFeelings || '最高！今日も目標達成！';
                    otherFeelings = savedData.otherFeelings || '';
                } else {
                    // Reset for a new day or first time use
                    dailyTasks = dailyInitialTasks;
                    summerTasks = savedData ? savedData.summerTasks : summerInitialTasks; // Carry over summer tasks
                    todaysFeelings = '最高！今日も目標達成！';
                    otherFeelings = '';
                }
                localStorage.setItem('lastSaveDate', todayStr);
            }

            // --- UI Functions ---
            function showModal(message) {
                modalMessage.textContent = message;
                customModal.style.display = 'flex';
            }

            modalOkButton.addEventListener('click', () => {
                customModal.style.display = 'none';
            });

            function checkCompletion() {
                if (!dailyTasks) return;
                const allCompleted = dailyTasks.every(task => task.completed);
                if (allCompleted && dailyTasks.length > 0) {
                    completionMessage.classList.remove('hidden');
                    body.style.backgroundImage = completedBackground;
                } else {
                    completionMessage.classList.add('hidden');
                    body.style.backgroundImage = originalBackground;
                }
            }
            
            // --- Render Functions ---
            function renderTasks(tasksToRender, containerElement, type) {
                containerElement.innerHTML = '';
                if (!tasksToRender || tasksToRender.length === 0) {
                    containerElement.innerHTML = '<li class="text-center text-gray-500">No missions today.</li>';
                    return;
                }
                
                tasksToRender.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = `task-item p-4 rounded-lg flex flex-col shadow-md ${task.completed ? 'completed' : ''}`;
                    
                    let inputHtml = '';
                    let additionalInputHtml = '';
                    
                    if (task.type === 'checkbox') {
                        inputHtml = `<input type="checkbox" id="${type}-task-${index}" class="form-checkbox h-6 w-6 mt-1 mr-4" ${task.completed ? 'checked' : ''}>`;
                    } else if (task.type === 'weight') {
                        additionalInputHtml = `<select class="additional-select bg-transparent border-b-2 border-gray-500 focus:border-blue-400 mt-2 px-2 py-1" data-index="${index}" data-type="${type}" data-key="value">${Array.from({ length: 101 }, (_, i) => `<option value="${(30 + i * 0.1).toFixed(1)}" ${task.value == (30 + i * 0.1).toFixed(1) ? 'selected' : ''}>${(30 + i * 0.1).toFixed(1)}kg</option>`).join('')}</select>`;
                        inputHtml = `<input type="checkbox" id="${type}-task-${index}" class="form-checkbox h-6 w-6 mt-1 mr-4" ${task.completed ? 'checked' : ''}>`;
                    } else if (task.type === 'running' || task.type === 'multiplication') {
                        additionalInputHtml = `<div class="flex items-center space-x-2 mt-2"><select class="additional-select bg-transparent border-b-2 border-gray-500 focus:border-blue-400 px-2 py-1" data-index="${index}" data-type="${type}" data-key="min"><option value="">分</option>${Array.from({ length: 16 }, (_, i) => `<option value="${5 + i}" ${task.min == 5 + i ? 'selected' : ''}>${5 + i}分</option>`).join('')}</select><select class="additional-select bg-transparent border-b-2 border-gray-500 focus:border-blue-400 px-2 py-1" data-index="${index}" data-type="${type}" data-key="sec"><option value="">秒</option>${Array.from({ length: 60 }, (_, i) => `<option value="${i}" ${task.sec == i ? 'selected' : ''}>${String(i).padStart(2, '0')}秒</option>`).join('')}</select></div>`;
                        inputHtml = `<input type="checkbox" id="${type}-task-${index}" class="form-checkbox h-6 w-6 mt-1 mr-4" ${task.completed ? 'checked' : ''}>`;
                    } else if (task.type === 'reading') {
                        additionalInputHtml = `<input type="text" class="additional-input bg-transparent border-b-2 border-gray-500 focus:border-blue-400 mt-2 px-2 py-1 w-full" placeholder="読んだ本の内容" value="${task.book || ''}" data-index="${index}" data-type="${type}" data-key="book"><select class="additional-select bg-transparent border-b-2 border-gray-500 focus:border-blue-400 mt-2 px-2 py-1 w-full" data-index="${index}" data-type="${type}" data-key="count"><option value="">回数</option>${Array.from({ length: 10 }, (_, i) => `<option value="${i + 1}" ${task.count == i + 1 ? 'selected' : ''}>${i + 1}回</option>`).join('')}</select>`;
                        inputHtml = `<input type="checkbox" id="${type}-task-${index}" class="form-checkbox h-6 w-6 mt-1 mr-4" ${task.completed ? 'checked' : ''}>`;
                    } else if (task.type === 'page-range') {
                        additionalInputHtml = `<div class="flex items-center space-x-2 mt-2"><label class="text-sm text-gray-400">P</label><select class="additional-select bg-transparent border-b-2 border-gray-500 focus:border-blue-400 px-2 py-1" data-index="${index}" data-type="${type}" data-key="start"><option value="">開始</option>${Array.from({ length: task.max }, (_, i) => `<option value="${i + 1}" ${task.start == i + 1 ? 'selected' : ''}>${i + 1}</option>`).join('')}</select><label class="text-sm text-gray-400">〜P</label><select class="additional-select bg-transparent border-b-2 border-gray-500 focus:border-blue-400 px-2 py-1" data-index="${index}" data-type="${type}" data-key="end"><option value="">終了</option>${Array.from({ length: task.max }, (_, i) => `<option value="${i + 1}" ${task.end == i + 1 ? 'selected' : ''}>${i + 1}</option>`).join('')}</select></div>`;
                        inputHtml = `<input type="checkbox" id="${type}-task-${index}" class="form-checkbox h-6 w-6 mt-1 mr-4" ${task.completed ? 'checked' : ''}>`;
                    } else if (task.type === 'math-exam') {
                        additionalInputHtml = `<div class="flex items-center space-x-2 mt-2"><select class="additional-select bg-transparent border-b-2 border-gray-500 focus:border-blue-400 px-2 py-1" data-index="${index}" data-type="${type}" data-key="year"><option value="">年</option>${Array.from({ length: 10 }, (_, i) => `<option value="${2020 + i}" ${task.year == 2020 + i ? 'selected' : ''}>${2020 + i}年</option>`).join('')}</select><select class="additional-select bg-transparent border-b-2 border-gray-500 focus:border-blue-400 px-2 py-1" data-index="${index}" data-type="${type}" data-key="times"><option value="">回</option>${Array.from({ length: 10 }, (_, i) => `<option value="${i + 1}" ${task.times == i + 1 ? 'selected' : ''}>第${i + 1}回</option>`).join('')}</select></div>`;
                        inputHtml = `<input type="checkbox" id="${type}-task-${index}" class="form-checkbox h-6 w-6 mt-1 mr-4" ${task.completed ? 'checked' : ''}>`;
                    } else if (task.type === 'count') {
                        const remaining = task.required - (task.value || 0);
                        additionalInputHtml = `<div class="flex items-center mt-2"><span class="text-gray-400 mr-2">完了: ${task.value || 0} / ${task.required}</span><button class="count-down-button bg-red-500 text-white rounded-full h-8 w-8 text-xl flex items-center justify-center hover:bg-red-400 mr-2">-</button><button class="count-up-button bg-blue-500 text-white rounded-full h-8 w-8 text-xl flex items-center justify-center hover:bg-blue-400" data-index="${index}" data-type="${type}">+</button></div><span class="text-sm text-red-400 mt-1">${remaining > 0 ? `あと${remaining}回` : '完了！'}</span>`;
                    }

                    li.innerHTML = `<div class="flex flex-col md:flex-row md:items-start md:justify-between"><div class="flex items-start flex-grow w-full md:w-2/3">${inputHtml}<span class="task-icon text-blue-400 mt-1">${getIconSvg(task.name)}</span><div class="flex-grow cursor-pointer flex flex-col"><label for="${type}-task-${index}" class="text-lg flex-grow"><span class="task-name-editable flex-grow" contenteditable="true">${task.name}</span></label>${additionalInputHtml}</div></div><div class="mt-2 md:mt-0 md:ml-4 flex-shrink-0 w-full md:w-1/3"><label class="note-label">備考:</label><textarea class="note-input w-full" rows="1" placeholder="メモを入力" data-index="${index}" data-type="${type}" data-key="note">${task.note || ''}</textarea></div></div>`;
                    containerElement.appendChild(li);
                });
                attachEventListeners(containerElement);
            }

            function attachEventListeners(containerElement) {
                containerElement.querySelectorAll('.additional-input, .additional-select, .note-input').forEach(el => {
                    el.addEventListener('change', (event) => {
                        const target = event.target;
                        const index = parseInt(target.dataset.index, 10);
                        const type = target.dataset.type;
                        const key = target.dataset.key;
                        const taskList = type === 'daily' ? dailyTasks : summerTasks;
                        taskList[index][key] = target.value;
                        saveData();
                    });
                });

                containerElement.querySelectorAll('input[type="checkbox"]').forEach(el => {
                    el.addEventListener('change', (event) => {
                        const target = event.target;
                        const li = target.closest('.task-item');
                        const idParts = target.id.split('-');
                        const type = idParts[0];
                        const index = parseInt(idParts[2], 10);
                        const taskList = type === 'daily' ? dailyTasks : summerTasks;
                        
                        if(taskList[index]) {
                            taskList[index].completed = target.checked;
                            li.classList.toggle('completed', target.checked);
                            saveData();
                            if(type === 'daily') checkCompletion();
                        }
                    });
                });

                containerElement.querySelectorAll('.count-up-button').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const index = parseInt(event.target.dataset.index, 10);
                        const type = event.target.dataset.type;
                        const taskList = type === 'daily' ? dailyTasks : summerTasks;
                        taskList[index].value = (taskList[index].value || 0) + 1;
                        if (taskList[index].value >= taskList[index].required) {
                            taskList[index].completed = true;
                        }
                        saveData();
                        renderTasks(taskList, containerElement, type);
                    });
                });

                containerElement.querySelectorAll('.count-down-button').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const buttonEl = event.target.closest('button') || event.target;
                        const index = parseInt(buttonEl.dataset.index, 10);
                        const type = buttonEl.dataset.type;
                        const taskList = type === 'daily' ? dailyTasks : summerTasks;
                        if (taskList[index].value > 0) {
                            taskList[index].value--;
                        }
                        if (taskList[index].value < taskList[index].required) {
                            taskList[index].completed = false;
                        }
                        saveData();
                        renderTasks(taskList, containerElement, type);
                    });
                });


                containerElement.querySelectorAll('.task-name-editable').forEach(el => {
                    el.addEventListener('blur', (event) => {
                        const newText = event.target.innerText.trim();
                        const li = event.target.closest('.task-item');
                        const index = Array.from(li.parentNode.children).indexOf(li);
                        const type = li.parentNode.id.includes('daily') ? 'daily' : 'summer';
                        const taskList = type === 'daily' ? dailyTasks : summerTasks;
                        if (newText && newText !== taskList[index].name) {
                            taskList[index].name = newText;
                            saveData();
                        }
                    });
                });
            }
            
            // --- Global Event Listeners ---
            resetButton.addEventListener('click', () => {
                dailyTasks.forEach(task => {
                    task.completed = false;
                    task.note = '';
                    if(task.type === 'reading') { task.book = ''; task.count = ''; } 
                    else if (task.type === 'page-range') { task.start = ''; task.end = ''; } 
                    else if (task.type === 'running' || task.type === 'multiplication') { task.min = ''; task.sec = ''; } 
                    else if (task.type === 'math-exam') { task.year = ''; task.times = ''; } 
                    else if (task.type === 'weight') { task.value = ''; }
                });
                saveData();
                renderTasks(dailyTasks, checklist, 'daily');
                checkCompletion();
            });

            submitButton.addEventListener('click', async () => {
                statusMessage.classList.remove('hidden');
                statusMessage.className = 'text-center text-sm mt-4 text-gray-400';
                statusMessage.textContent = 'Slackに送信中...';

                let messageText = `KOTARO: *[${currentDateElement.textContent}] 今日のミッション報告！*`;
                messageText += `\n\n*◆今日のミッション◆*`;
                dailyTasks.forEach(task => {
                    const status = task.completed ? ':white_check_mark:' : ':x:';
                    let details = '';
                    switch (task.type) {
                        case 'weight': if (task.value) details += ` (${task.value} kg)`; break;
                        case 'running': if (task.min || task.sec) details += ` (${task.min || 0}分 ${task.sec || 0}秒)`; break;
                        case 'reading':
                            let readingDetails = [];
                            if (task.book) readingDetails.push(`『${task.book}』`);
                            if (task.count) readingDetails.push(`${task.count}回`);
                            if (readingDetails.length > 0) details += ` (${readingDetails.join(', ')})`;
                            break;
                        case 'page-range': if (task.start && task.end) details += ` (P.${task.start}〜${task.end})`; break;
                        case 'multiplication': if (task.min || task.sec) details += ` (${task.min || 0}分 ${task.sec || 0}秒)`; break;
                        case 'math-exam': if (task.year && task.times) details += ` (${task.year}年 第${task.times}回)`; break;
                    }
                    messageText += `\n${status} ${task.name}${details}`;
                    if (task.note) messageText += `\n    > 備考: ${task.note}`;
                });
                
                messageText += `\n\n*◆夏休みミッション◆*`;
                summerTasks.forEach(task => {
                    const status = task.completed ? ':white_check_mark:' : ':x:';
                    let details = '';
                    if (task.type === 'count') details += ` (完了数: ${task.value || 0} / ${task.required})`;
                    messageText += `\n${status} ${task.name}${details}`;
                    if (task.note) messageText += `\n    > 備考: ${task.note}`;
                });

                const finalFeelings = todaysFeelings === 'その他' ? otherFeelings : todaysFeelings;
                messageText += `\n\n*◆今日の感想◆*\n${finalFeelings}`;

                try {
                    await fetch(GAS_WEB_APP_URL, {
                        method: 'POST', mode: 'no-cors',
                        headers: {'Content-Type': 'text/plain;charset=utf-8'},
                        body: JSON.stringify({ text: messageText })
                    });
                    statusMessage.className = 'text-center text-sm mt-4 text-green-400';
                    statusMessage.textContent = 'ミッションをSlackに報告しました！';
                } catch (error) {
                    statusMessage.className = 'text-center text-sm mt-4 text-red-400';
                    statusMessage.textContent = '送信に失敗しました。GASの設定やURLを確認してください。';
                    console.error('送信エラー:', error);
                }
            });

            todaysFeelingsSelect.addEventListener('change', (e) => {
                todaysFeelings = e.target.value;
                if (todaysFeelings === 'その他') {
                    otherFeelingsNote.classList.remove('hidden');
                } else {
                    otherFeelingsNote.classList.add('hidden');
                    otherFeelings = '';
                }
                saveData();
            });

            otherFeelingsNote.addEventListener('change', (e) => {
                otherFeelings = e.target.value;
                saveData();
            });
            
            // --- App Initialization ---
            const today = new Date();
            currentDateElement.textContent = today.toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' });
            const summerEndDate = new Date(today.getFullYear(), 7, 31);
            const remainingDays = Math.ceil((summerEndDate - today) / (1000 * 60 * 60 * 24));
            daysLeftElement.textContent = `夏休み終了まで、あと ${remainingDays} 日！`;

            loadData();
            todaysFeelingsSelect.value = todaysFeelings;
            otherFeelingsNote.value = otherFeelings;
            if (todaysFeelings === 'その他') {
                otherFeelingsNote.classList.remove('hidden');
            }
            renderTasks(dailyTasks, checklist, 'daily');
            renderTasks(summerTasks, summerVacationChecklist, 'summer');
            checkCompletion();
        });
    </script>
</body>
</html>
